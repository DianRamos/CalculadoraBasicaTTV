<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Calculadora basica</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Calculadora Basica</h1>
      </header>
      <aside>
        <div class="slider">
          <div class="slide-track">
            <div class="slide">
              <img src="../assets/suma.png" alt="suma" />
            </div>
            <div class="slide">
              <img src="../assets/resta.png" alt="resta" />
            </div>
            <div class="slide">
              <img src="../assets/multiplicar.png" alt="multiplicacion" />
            </div>
            <div class="slide">
              <img src="../assets/division.png" alt="division" />
            </div>
            <div class="slide">
              <img src="../assets/calc.png" alt="calculadora" />
            </div>
          </div>
        </div>
      </aside>
      <article>
        <div class="numbers">
          <label for="num1">Numero 1</label>
          <input type="number" id="num1" min="0" />
          <label for="num2">Numero 2</label>
          <input type="number" id="num2" min="0" />
        </div>
        <label for="operacion">Seleccione la operacion</label>
        <select id="operacion">
          <option value="suma">Suma</option>
          <option value="resta">Resta</option>
          <option value="multiplicacion">Multiplicacion</option>
          <option value="division">Division</option>
        </select>
        <div class="buttons">
          <button id="calcular" onclick="RealizaroPeracion()">Calcular</button>
          <button><a href="../../CalculadoraBasica/home.html">Salir</a></button>
        </div>

        <div class="result" id="result"></div>
        <div class="continue" id="continue"></div>
      </article>
    </main>
    <footer>
      <p>Desarrollado por Diana Ramos</p>
      <p>Fecha: 2025</p>
      <p>Versi√≥n: 1.0</p>
    </footer>
  </body>
</html>
